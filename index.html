<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subrion CMS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Subrion CMS documentation.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    nav.app-nav li ul {
      min-width: 110px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

    <script>
window.$docsify = {
  coverpage: true,
  loadNavbar: true,
  loadSidebar: true,
  name: 'intelliants/subrion',
  repo: 'https://github.com/intelliants/subrion/',
  formatUpdated: '{DD}/{MM} {HH}:{mm}',
  plugins: [
    function(hook, vm) {
      hook.beforeEach(function (html) {
        var url = 'https://github.com/intelliants/subrion/blob/gh-pages/' + vm.route.file
        var editHtml = '[:memo: Edit Document](' + url + ')\n'

        return html
          + '\n----\n'
          + 'Last modified {docsify-updated} '
          + editHtml
      })
    },
  ]
}
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  </body>
</html>
